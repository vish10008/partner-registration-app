<div id="signin-content" class="content-div signin-content">
	<section class="canvera-signin">
	  <div class="container">
	    <!--<h2 class="text-center">Sign In</h2>-->

	    <div class="tab-box clearfix">
	      <div class="tab-box-left">
	        <ul class="nav nav-tabs">
	          <li class="active"><a data-toggle="tab" href="#tab1">SIGN IN</a></li>
	          <!--<li><a data-toggle="tab" href="#tab2">REGISTER</a></li>-->
	        </ul>
	        <div class="tab-content">
	          <div id="tab1" class="tab-pane fade in active">
	            <form id="signinForm" method="post" novalidate class="photo-form">
	              <div class="form-group">
	                <label>Email</label>
	                <input type="email" class="form-control" id="email" placeholder="YOUR EMAIL" autofocus required />
	              </div>
	              <div class="form-group">
	                <label>Password</label>
	                <input type="password" class="form-control" id="password" placeholder="YOUR PASSWORD" required/>
	              </div>
	              <div class="btn-container">
	                <button type="submit" class="btn form-btn">Sign In</button>
	                <a href="forgot-password" class="forgot-link pull-right">forgot your password ?</a>
	              </div>
	            </form>
	          </div>
	        </div>
	        <div class="nav-tab-bottom dropdown">
	          <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">Dont have an account?</a>
	          <div class="dropdown-menu">
	            <a href="javascript:void(0)" class="close-dropdown">&times;</a>
	            <p>
	              To create an account, please contact us : <br />
	              <img alt="Phone" title="Phone" src="assets/images/icon-phone-blue.png" />1-800-419-0570 or <br />
	              <img alt="Message" title="Message" src="assets/images/icon-msg-blue.png" />care@canvera.com
	            </p>
	          </div>
	        </div>
	      </div>
	      <div class="tab-box-right">
	      	<app-carousel></app-carousel>
	      </div>
	    </div>
	    <other-payment-modes-hint></other-payment-modes-hint>
	  </div>
	</section>
</div>
